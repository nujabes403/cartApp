<!DOCTYPE html>
<html ng-app="cartApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="./lib/css/bootstrap.css"/>
    <link rel="stylesheet" href="./lib/css/styles.css"/>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="./lib/js/angular.js"></script>
    <script src="./app/cart.js"></script>
    <script src="./lib/js/bootstrap.js"></script>
</head>
<body ng-controller="cartMainCtrl">

<div class="container">

    <div class="row">
        <img src="./img/main.png"/>
    <form ng-show="loginForm" ng-hide="loginError" ng-submit="submitLogin(user)" class="form-horizontal">
        <div class="control-group">
            <label class="control-label">ID</label>
            <div class="controls">
                <input type="text" ng-model="user.id" placeholder="ID"/>
                {{user.id}}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">PassWord</label>
            <div class="controls">
                <input type="password" ng-model="user.password" placeholder="Password"/>
                {{user.password}}
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <input class="span2 btn btn-success" type="submit" value="로그인"/>
            </div>
        </div>
    </form>
        <div class="well" ng-hide="loginForm">
            <h4>로그인 되었습니다!</h4>
            <button class="btn btn-danger" ng-click="logout()">로그아웃</button>
        </div>
        <div class="well" ng-show="loginError">
            <h4>로그인에 실패하였습니다. 다시 로그인 하시겠습니까?</h4>
            <a ng-click="loginError=false;">예</a>
        </div>
    </div>
    <h1>Nujabes Cart</h1>
<table class="table">
    <thead>
    <th>Product Name</th>
    <th>Price</th>
    </thead>

    <td><input type="text" ng-model="cartInput.product"/></td>
    <td><input type="number" ng-model="cartInput.price"/></td>
    <td><button class="btn btn-primary" ng-click="addCart()">Add</button></td>

    <tbody ng-repeat="cart in cartData" ng-init="cart.editOn=false;">
    <td ng-hide="cart.editOn">{{cart.product}}</td>
    <td ng-hide="cart.editOn">{{cart.price | currency:undefined:0}}</td>
    <td ng-show="cart.editOn"><input ng-model="cart.product" type="text"/></td>
    <td ng-show="cart.editOn"><input ng-model="cart.price" type="number"/></td>
    <td ng-hide="cart.editOn"><button ng-click="cart.editOn=true;" class="btn btn-warning">Edit</button></td>
    <td ng-show="cart.editOn"><button ng-click="editCart(cart)" class="btn btn-success">Confirm</button></td>
    <td><button ng-click="deleteCart(cart._id)" class="btn btn-danger">Delete</button></td>
    </tbody>
</table>
</div>
</body>
</html>
